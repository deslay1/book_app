{% extends "bookmarket/base.html" %}
{% block title %} Post Form {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4"> Add a post
            </legend>
            {{ form|crispy}}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary active" type="submit">Post</button>
        </div>
    </form>
</div>
{% endblock content %}
