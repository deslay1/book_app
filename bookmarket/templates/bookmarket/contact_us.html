{% extends "bookmarket/base.html" %}
{% block title %}Contact Us{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
{% load static %}

<main class="col-md-8 mx-auto">
    <form class="general-section" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset>
            <legend style="text-align: center;" class="border-bottom pb-2 mb-4">Contact the Admins </legend>
            {{form|crispy}}
        </fieldset>
        <div class="col-md-4 mx-auto form-group">
            <button class="col-md-12 btn btn-primary" type="submit">Send message</button>
        </div>
    </form>
</main>


{% endblock content %}
