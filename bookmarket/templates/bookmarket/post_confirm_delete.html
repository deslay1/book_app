{% extends "bookmarket/base.html" %}
{% block title %} Confirm Delete: {{object.title}} {% endblock %}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="bordor-bottom mb-4">Delete Post</legend>
            <h3>Delete: "{{ object.title }}" ? </h3>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
            <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
